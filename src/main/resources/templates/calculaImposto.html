<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>IRPF - Calcula Imposto</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Home</a>
    <a class="navbar-brand" href="/cadastro">Cadastro</a>
    <a class="navbar-brand" href="/calculaImposto">Calcula Impostos</a>
</nav>

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Pessoas</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Tipo Imposto</th>
                    <th>Desconto</th>
                    <th>Imposto</th>
                    <th>Total a pagar</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pessoa : ${Pessoa}">
                    <td th:text="${pessoa.cpf}"></td>
                    <td th:text="${pessoa.nome}"></td>
                    <td th:text="${pessoa.idade}"></td>
                    <td th:text="${pessoa.tipoImposto}"></td>
                    <td th:text="${pessoa.desconto}"></td>
                    <td th:text="${pessoa.imposto}"></td>
                    <td th:text="${pessoa.totalPagar}"></td>
<!--                    <td>-->
<!--                        <div class="btn-group pull-right">-->
<!--                            <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${post.id})}" >Editar</a>-->
<!--                            <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${post.id})}">Excluir</a>-->
<!--                        </div>-->
<!--                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/calculaImposto/}">Recalcular Calcular</a>
    </div>
</div>
</body>
</html>
