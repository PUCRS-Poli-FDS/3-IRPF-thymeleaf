<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>IRPF - Cadastro</title>
<!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Home</a>
    <a class="navbar-brand" href="/cadastro">Cadastro</a>
    <a class="navbar-brand" href="/calculaImposto">Calcula Impostos</a>
</nav>
<br><br><br>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Contribuintes</strong>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Tipo Imposto</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pessoa : ${Pessoa}">
                    <td th:text="${pessoa.id}"></td>
                    <td th:text="${pessoa.cpf}"></td>
                    <td th:text="${pessoa.nome}"></td>
                    <td th:text="${pessoa.idade}"></td>
                    <td th:text="${pessoa.tipoImposto}"></td>
                    <td>
                        <div class="btn-group pull-right">
<!--                            <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${post.id})}" >Editar</a>-->
<!--                            <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${post.id})}">Excluir</a>-->
                            <a class="btn btn-sm btn-primary" th:href="@{/pessoa/}">Editar</a>
                            <a class="delete btn btn-sm btn-danger" th:href="@{/pessoa/}">Excluir</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-sm btn-success" th:href="@{/pessoa/}">Adicionar</a>
    </div>
</div>
</body>
</html>
